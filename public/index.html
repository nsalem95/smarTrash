<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SmarTrash</title>
    
    <link rel="stylesheet" type="text/css" href="style/bootstrap.css"><!-- Bootstrap Core CSS file -->
    <link rel="stylesheet" type="text/css" href="style/animate.css"><!-- Animate CSS -->
    <link rel="stylesheet" type="text/css" href="style/header.css"><!-- Shared CSS file -->
    <link rel="stylesheet" type="text/css" href="style/fonts.css"><!-- Font CSS file -->
    
    <link rel="stylesheet" type="text/css" href="style/index.css"><!-- Index Style CSS file -->    
</head>

<body>
    <!-- Page Border -->
    <div class="topLine animated"></div>
    <div class="rightLine animated"></div>
    <div class="bottomLine animated"></div>
    <div class="leftLine animated"></div>

    <header id="home">
        <div id="home-slider" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active" style="background-image: url(img/1.jpg)">
                    <div class="caption">
                        <h1 class="animated flipInX">Smar<span>Trash</span></h1>
                        <p class="animated flipInX" style="letter-spacing: 3px;">Recycle Smart</p>
                        <section style="margin:0px auto;">
                            <div class="mockup-content">
                                <div class="morph-button morph-button-modal morph-button-modal-2 morph-button-fixed delay-500ms animated zoomIn">
                                    <button onclick="window.location.href='login.html'" type="button">Login</button>
                                </div><!-- morph-button -->
                                <strong class="joiner delay-1000ms animated zoomIn">or</strong>
                                <div class="morph-button morph-button-modal morph-button-modal-2 morph-button-fixed delay-1500ms animated zoomIn">
                                    <button onclick="window.location.href='signup.html'" type="button">Signup</button>
                                </div><!-- morph-button -->
                            </div><!-- /form-mockup -->
                        </section>
                    </div>
                </div>
            </div>
        </div><!--/#home-slider-->
    </header><!--/#home-->
</body>

</html>
